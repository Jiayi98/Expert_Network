{% extends "experts/base.html" %}
    {% block content %}
        <br>
        <h1>更新专家信息</h1>
        <br>
        <h3>POST方式</h3>
        <form action="/expertinfoupdatetodatabase/" class="form-horizontal" method="post" name="expertinfoupdatetodatabase">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label class="sol-sm-2 control-label">请输入所要更改的专家姓名</label>
                    <div class="col-sm-10">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <div class="pull-right col-sm-pull-11">
                 <button type="reset" class="btn btn-warning">重置</button>
                 <button type="submit" class="btn btn-success">确认</button>
             </div>
            <br>

            {% for expert in expert_objs %}
                <h3> <a href="{{ expert.get_update_url }}"> {{ expert.ename }}</a></h3>
                <p class="basic_info">EID: {{ expert.eid }}&nbsp&nbsp&nbsp//&nbsp&nbsp&nbspAddtime: {{ expert.addtime }}</p>
            {% endfor %}

        <!--  {{ form.as_p }}-->

    {% endblock content %}
