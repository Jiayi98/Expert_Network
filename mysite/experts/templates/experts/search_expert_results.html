{% extends "experts/base.html" %}
{% block content %}
    <br><br>
    <h2>搜索结果</h2>
    <br>
    {% if error_msg %}
        <p>{{ error_msg }}</p>
    {% endif %}

    {% for expert in expert_list %}
         <div>
            <p> <a href="{{ expert.get_absolute_url }}"> {{ expert.ename }}</a>
            ——EID: {{ expert.eid }}&nbsp&nbsp&nbsp//&nbsp&nbsp&nbspAddtime: {{ expert.addtime }}</p>
         </div>
    {% empty %}
        <div class="no-post">
            没有搜索到符合条件的专家
        </div>
    {% endfor %}
<!--    {% include "experts/pagination.html" with page=expert_list %} -->
{% endblock content %}
