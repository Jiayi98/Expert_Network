{% extends "experts/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}
{% block content %}
    <br>
    <h2>Log In</h2>
    <div class="content-section">
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input class="btn btn-success btn-sm" type="submit" value="Log in"></p>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                <a class="ml-2" href="{% url 'password_reset' %}">Forgetten your password?</a>
            </small>
        </div>
    </div>
{% endblock %}
