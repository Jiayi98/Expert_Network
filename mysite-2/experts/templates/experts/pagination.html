<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}" class="btn btn-success btn-sm">Previous Page</a>&nbsp&nbsp&nbsp
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
            &nbsp&nbsp&nbsp<a href="?page={{ page.next_page_number }}" class="btn btn-success btn-sm">Next Page</a>
        {% endif %}
    </span>

</div>
