{% extends "experts/base.html" %}
{% block content %}
    <br>
    <h2>专家列表</h2>
    <br>
<table class="table table-striped" width="100%">
	<caption></caption>
   <thead>
      <tr>
          <th width="10%">姓名</th>
          <th width="40%">行业</th>
          <th width="30%">公司</th>
          <th width="20%">职位</th>

      </tr>
   </thead>
   <tbody>
   {% for expert in experts %}
      <tr>
          <td><a href="{{ expert.get_absolute_url }}"> {{ expert.ename }}</a></td>
          <td>{{ expert.etrade }}</td>
          <td>{{ expert.get_company }}</td>
          <td>{{ expert.get_position }}</td>

      </tr>

    {% endfor %}
   </tbody>
</table>

    {% include "experts/pagination.html" with page=experts %}
{% endblock content %}
